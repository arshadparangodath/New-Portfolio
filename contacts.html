<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get In Touch With Arshad</title>


    <!-- link CSS -->
    <link rel="stylesheet" href="contacts_style.css">

    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">



</head>

<body>



    <section class="contact" id="contact-section">

        <div class="container">
            <form id="gform" action="https://script.google.com/macros/s/AKfycbwpdGp9mrJ5QQUhffJm8gvubacXQPDMsbB9zj5oQg/exec" method="POST">
                <div class="container">
                    <h2 class="text-uppercase contact-head">contact</h2>
                </div>
                <div class="container contact-container">
                    <div class="col">
                        <div class="input-box">
                            <input type="text" name="firstName" required="requierd">
                            <span class="text">First Name</span>
                            <span class="line"></span>
                        </div>
                    </div>

                    <div class="col">
                        <div class="input-box">
                            <input type="text" name="lastName" required="requierd">
                            <span class="text">Last Name</span>
                            <span class="line"></span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-box">
                            <input type="email" name="Email" required="requierd">
                            <span class="text">Email</span>
                            <span class="line"></span>
                        </div>
                    </div>

                    <div class="col">
                        <div class="input-box">
                            <input type="text" name="MobileNo" required="requierd">
                            <span class="text">Mobile No</span>
                            <span class="line"></span>
                        </div>
                    </div>
                    <div class="col inp_msg">
                        <div class="input-box ">
                            <textarea required="requierd" name="message" id=""></textarea>
                            <span class="text">Type your message here </span>
                            <span class="line"></span>
                        </div>
                    </div>
                    <div class="col contact-btn ">
                        <input class="btn btn-outline-dark hire-btn text-uppercase" type="submit" value="send">
                    </div>
                </div>
            </form>
        </div>
    </section>



</body>

</html>
